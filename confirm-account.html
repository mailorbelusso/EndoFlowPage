  <script>
    
    async function validate() {
      const currentStepDiv = document.getElementById("step-4");
      const inputs = currentStepDiv.querySelectorAll("input[required]");

      let isValid = true;
      
      inputs.forEach(input => {
        const value = input.value.trim();

        // Check if required fields are empty
        if (!value) {
          isValid = false;
          input.classList.add("is-invalid");
        } else {
          input.classList.remove("is-invalid");
        }
      });

      if (!isValid) return;

      await doRequest()
    }

    async function doRequest() {
      document.querySelector(".loading").style.display = "block";

      const button = document.getElementById("registerbutton");
      button.disabled = true;
      button.textContent = "Aguarde...";

      const urlParams = new URLSearchParams(window.location.search);

      const userName = urlParams.get('username');
      const code = document.getElementById("code").value;

      const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute("content");

      try {
        const response = await fetch("https://portal.endoflow.com.br/api/ConfirmAccount", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "RequestVerificationToken": csrfToken // Include the CSRF token
          },
          body: JSON.stringify({ 
            UserName: userName, 
            Code: code
          }),
          credentials: "include"
        });

        const responseText = await response.text();
      
        if (response.status === 200) {
          window.location.href = `https://endoflow.com.br/sign-plans.html?username=${userName}`;
        } else {
          document.getElementById("registerError").textContent = responseText;
        }
      } catch {
        document.getElementById("registerError").textContent = "Erro ao processar requisição.";
      } finally {
        document.querySelector(".loading").style.display = "none";
        button.disabled = false;
        button.textContent = "Validar";
      }
    }

    async function resendCode() {
      const urlParams = new URLSearchParams(window.location.search);
      const userName = urlParams.get('username');

      if (!userName) {
        document.getElementById("resendError").textContent = "Nome de usuário não encontrado na URL.";
        return;
      }

      const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute("content");

      const resendButton = document.getElementById("resendButton");
      resendButton.disabled = true;
      resendButton.textContent = "Reenviando...";

      document.getElementById("resendSuccess").textContent = "";
      document.getElementById("resendError").textContent = "";

      try {
        const response = await fetch(`https://portal.endoflow.com.br/api/ConfirmAccount/ResendCode/${userName}`, {
          method: "POST",
          headers: {
            "RequestVerificationToken": csrfToken
          },
          credentials: "include"
        });

        if (response.status === 200) {
          document.getElementById("resendSuccess").textContent = "Código reenviado com sucesso! Verifique sua caixa de entrada.";
        } else {
          const errorText = await response.text();
          document.getElementById("resendError").textContent = errorText || "Erro ao reenviar código.";
        }
      } catch {
        document.getElementById("resendError").textContent = "Erro inesperado ao tentar reenviar o código.";
      } finally {
        resendButton.disabled = false;
        resendButton.textContent = "Reenviar código";
      }
    }
  </script>
