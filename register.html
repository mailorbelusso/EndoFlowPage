        </div>

        <div id="step-2" class="step php-email-form" style="display: none;" data-aos="fade-up" data-aos-delay="350">
          <h3 class="text-center mb-3" data-aos="fade-up" data-aos-delay="325">Identifique o endereço</h3>

          <input type="text" id="address" class="form-control mb-2" placeholder="Endereço*" required>
          <input type="text" id="addressnumber" class="form-control mb-2" placeholder="Número" required>
          <input type="text" id="district" class="form-control mb-2" placeholder="Bairro*" required>
          <input type="text" id="city" class="form-control mb-2" placeholder="Cidade*" required>
          <input type="text" id="state" class="form-control mb-2" placeholder="Estado*" required>

          <div class="d-flex justify-content-between flex-column">
            <button class="btn btn-secondary w-100" style="margin-bottom: 5px;" onclick="prevStep(1)">Voltar</button>
            <button class="btn btn-primary w-100" style="background-color: #7e6fff;" onclick="nextStep(3)" data-aos="fade-up" data-aos-delay="400">Próximo</button>

        </div>

        <div id="step-3" class="step php-email-form" style="display: none;" data-aos="fade-up" data-aos-delay="350">
          <h3 class="text-center mb-3" data-aos="fade-up" data-aos-delay="325">Identifique o administrador</h3>

  <!-- CNPJ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

  <script async src="https://js.stripe.com/v3/buy-button.js"></script>

  <script>
    // CNPJ mask
    $(document).ready(function () {
      $("#cnpj").inputmask("99.999.999/9999-99", { placeholder: "_" });
    });

    // Phone mask
    $(document).ready(function () {
      $("#phone").inputmask("99 99999-9999", { placeholder: "_" });
    });

    // On CEP
    $(document).ready(function () {
      // Apply the mask to the CEP input field
      $("#zipcode").inputmask("99.999-999", { placeholder: "_" });

      // On input or blur, fetch data when CEP is complete
      $("#zipcode").on("input blur", function () {
        let cep = $(this).val().replace(/\D/g, ""); // Remove non-numeric characters

        if (cep.length === 8) {
          fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
              if (!data.erro) {
                $("#address").val(data.logradouro);
                $("#district").val(data.bairro);
                $("#city").val(data.localidade);
                $("#state").val(data.uf);
                $("#country").val("Brasil");
              }
            })
            .catch(error => console.error("Erro ao buscar o CEP:", error));
        }
      });
    });

    let currentStep = 1;
    async function nextStep(step) {
      const currentStepDiv = document.getElementById(`step-${currentStep}`);
      const inputs = currentStepDiv.querySelectorAll("input[required]");

      let isValid = true;
      let password = "";
      let confirmPassword = "";

      inputs.forEach(input => {
        const value = input.value.trim();

        // Check if required fields are empty
        if (!value) {
          isValid = false;
          input.classList.add("is-invalid");
        } else {
          input.classList.remove("is-invalid");
        }

        // Email validation
        if (input.type === "email") {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            isValid = false;
            input.classList.add("is-invalid");
            input.nextElementSibling.textContent = "Por favor, insira um e-mail válido.";
          } else {
            input.classList.remove("is-invalid");
            input.nextElementSibling.textContent = "";
          }
        }

        // Password validation
        if (input.type === "password") {
          if (!password) {
            password = value; // Store first password field
          } else {
            confirmPassword = value; // Store confirm password field
          }
        }
      });

      // Check if passwords match
      if (password && confirmPassword && password !== confirmPassword) {
        isValid = false;
        const passwordInputs = currentStepDiv.querySelectorAll("input[type='password']");
        passwordInputs.forEach(input => {
          input.classList.add("is-invalid");
        });

        document.getElementById("registerError").textContent = "As senhas não coincidem.";
      } else {
        document.getElementById("registerError").textContent = "";
      }

      if (!isValid) return;

      if (step == 4) {
        await signIn();
        return;
      } 

      // Hide current step and show the next one
      currentStepDiv.style.display = "none";
      document.getElementById(`step-${step}`).style.display = "block";
      currentStep = step;
      updateProgressBar();
    }

    function prevStep(step) {
      document.getElementById(`step-${currentStep}`).style.display = 'none';
      document.getElementById(`step-${step}`).style.display = 'block';
      currentStep = step;
      updateProgressBar();
    }
    function updateProgressBar() {
      const progress = (currentStep / 5) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
    }

    async function signIn() {
      document.querySelector(".loading").style.display = "block";

      const button = document.getElementById("registerbutton");
      button.disabled = true;
      button.textContent = "Aguarde...";

      const userName = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const cnpj = document.getElementById("cnpj").value;
      const contactNumber = document.getElementById("phone").value;
      const zipCode = document.getElementById("zipcode").value;
      const address = document.getElementById("address").value;
      const addressNumber = document.getElementById("addressnumber").value;
      const district = document.getElementById("district").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;
      const country = document.getElementById("country").value;

      const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute("content");

      try {
        const response = await fetch("https://portal.endoflow.app/api/Register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "RequestVerificationToken": csrfToken // Include the CSRF token
          },
          body: JSON.stringify({ 
            userName, 
            email, 
            password, 
            name, 
            cnpj, 
            contactNumber, 
            zipCode, 
            address, 
            addressNumber, 
            district, 
            city, 
            state, 
            country 
          }),
        });

        const responseText = await response.text();
      
        if (response.status === 200) {
          window.location.href = `http://localhost:999/confirm-account.html?username=${userName}`;
        } else {
          document.getElementById("registerError").textContent = responseText;
        }
      } catch {
        document.getElementById("registerError").textContent = "Erro ao processar requisição.";
      } finally {
        document.querySelector(".loading").style.display = "none";
        button.disabled = false;
        button.textContent = "Registre-se";
      }
    }

  </script>
